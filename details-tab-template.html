<!-- Details Tab Content - to be inserted before comments tab in TaskDetailPanel.vue -->
<div v-if="activeTab === 'details'" class="space-y-6">
    <!-- Priority -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Priority
        </label>
        <select
            v-model="priority"
            class="w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
            <option value="critical">Critical</option>
        </select>
    </div>

    <!-- Tags -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Tags
        </label>
        <TagInput v-model="tags" placeholder="Add tags..." />
    </div>

    <!-- Assigned Operator -->
    <div>
        <OperatorSelector v-model="assignedOperatorId" :project-id="localTask?.projectId || null" />
    </div>

    <!-- Estimated Duration -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Estimated Duration (minutes)
        </label>
        <input
            v-model.number="estimatedMinutes"
            type="number"
            min="0"
            class="w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter estimated minutes"
        />
        <p v-if="estimatedMinutes > 0" class="mt-1 text-xs text-gray-500 dark:text-gray-400">
            Approximately {{ Math.floor(estimatedMinutes / 60) }}h {{ estimatedMinutes % 60 }}m
        </p>
    </div>

    <!-- Due Date -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Due Date
        </label>
        <input
            v-model="dueDate"
            type="datetime-local"
            class="w-full px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
    </div>

    <!-- Save Button -->
    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
        <button
            @click="handleDetailsUpdate"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
        >
            Update Details
        </button>
    </div>
</div>
